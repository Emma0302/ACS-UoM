<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--Js-->
    <script type="text/javascript" src="./libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="./libs/require-min.js"></script>

    <!-- css stylesheet-->
    <link rel="stylesheet" type="text/css" href="./libs/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./libs/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="./libs/css/main.css"/>

    <script type="text/javascript">
        var app;
        require.config({
            baseUrl: 'src',
            paths: {
                'jquery': '../libs/jquery-2.1.4.min',
                'front-demo/main': './src'
            }
        });
        require(['vizApp'], function (vizApp) {
            app = new vizApp();
            app.startup($("#viz-controls-app-main-vizRoom"));
        });
    </script>
</head>
<body>
<div>
    <div id="vizRoomContainer" style="position:absolute;width:100%;z-index:1;">
        <div id="viz-controls-app-main-vizRoom"></div>
    </div>
</div>
</body>
</html>
